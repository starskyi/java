<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quadratic curve</title>
    <style>

    </style>
</head>
<body>
<canvas id="cvs" width="1000px" height="600px">
</canvas>
<script>
    var cvs = document.getElementById("cvs");
    var ctx = cvs.getContext("2d");

    function paint(){
        ctx.beginPath();
        ctx.moveTo(400, 300);

        ctx.quadraticCurveTo(300, 300, 300, 200);
        ctx.stroke();

        ctx.quadraticCurveTo(300, 100, 500, 100);
        ctx.stroke();

        ctx.quadraticCurveTo(700, 100, 700, 200);
        ctx.stroke();

        ctx.quadraticCurveTo(700, 300, 500, 300);
        ctx.stroke();

        ctx.quadraticCurveTo( 480,380 , 390, 400)
        ctx.stroke();

        ctx.quadraticCurveTo(440, 380, 400, 300);
        ctx.stroke();
        ctx.closePath();
    }
    paint();
</script>
</body>
</html>
