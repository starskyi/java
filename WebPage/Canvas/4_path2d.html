<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>path 2d</title>
</head>
<body>
<canvas id="cvs" width="1000px" height="800px"></canvas>
<script>
    var cvs = document.getElementById("cvs");
    var ctx = cvs.getContext("2d");

    function getHeart(){
        var heartPath = new Path2D();
        heartPath.moveTo(500, 200);
        heartPath.bezierCurveTo(400, 50, 250, 200, 500, 400);

        heartPath.bezierCurveTo(750, 200, 600, 50, 500, 200);
        return heartPath;
    }


    ctx.fillStyle = "#ff0000";
    ctx.fill(getHeart());
</script>
</body>
</html>
