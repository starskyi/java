<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<script>
    var arr1 = new Array(1,2,3,4);
    var arr2 = new Array(5);
    var arr3 = [5,true,7,"hello"];
    document.write(arr1 + "<br/>");
    document.write(arr2 + "<br/>");
    document.write(arr3 + "<br/>");
    document.write(arr1.join("--") + "<br/>");
    arr1.push("hello");
    document.write(arr1);
</script>
<body>

</body>
</html>
